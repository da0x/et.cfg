say ^4[^7Trickjump Mode^4]

seta r_fastsky        "0"

seta pmove_fixed      "1"
seta com_maxfps       "43"
seta sensitivity      "2.4"

bind mwheelup         "save"
bind mwheeldown       "load"

bind z                "kill; forcetapout; wait 100; nofatigue; +sprint"

bind s "+forward"
bind w "+back"
bind a "+moveright"
bind d "+moveleft"

cg_thirdperson 1
cg_thirdpersonangle 180
cg_thirdpersonrange 0